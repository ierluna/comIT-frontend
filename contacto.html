<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Contacto</h1>
        <p>Dejanos tu Contacto</p>
            <form action="">
                <label id="email-label" for="email">Nombre completo</label>
                <input 
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Ej: José Perez"
                    required
                />
                <br>
                <label id="email-label" for="email">Email</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Ej: joseperez@gmail.com"
                    required
                />
                <br>
                <label id="number" for="number">Teléfono</label>
                <input 
                    type="tel"
                    name="telephone"
                    id="telephone"
                    placeholder="Ej: 01138394142"
                />
                <br>
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
                
            </form>
    </body>
</html>
